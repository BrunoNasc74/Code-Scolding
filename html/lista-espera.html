<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Code Scolding - Inscreva-se agora em nossa lista de espara!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a class="navbar-brand h1" href="#">Produto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Funcionalidades</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-waitlist">
        <section class="waitlist">
            <div class="text">
                <h1 class="title">Code Scolding</h1>
                <p class="description">Inscreva-se em nossa lista de espera e seja o primeiro a ser avisado no dia do lançamento!</p>
            </div>
            <form method="get" action="." id="form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="name" />
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" />
                    <span class="error error-email"></span>
                </div>
                <div>
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" id="rg" />
                    <span class="error error-rg"></span>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input id="password" name="password" type="password" inputmode="numeric" minlength="8" maxlength="12" size="8"/>
                </div>
                <div>
                    <label for="confirm_password">Confirme sua senha:</label>
                    <input id="confirm_password" type="password" inputmode="numeric" minlength="8" maxlength="12" size="8"/>
                    <span class="error error-senha"></span>
                </div>
                <div>
                    <label>Cep:</label>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);"/>
                </div>
                <div>
                    <label>Rua:</label>
                    <input name="rua" type="text" id="rua" size="60"/>
                </div>
                <div>
                    <div>
                        <label>Número:</label>
                        <input name="numero" type="text" id="numero"/>
                    </div>
                    <div>
                        <label>Complemento:</label>
                        <input name="complemento" type="text" id="complemento"/>
                    </div>
                </div>
                <div>
                    <div>
                        <label>Bairro:</label>
                        <input name="bairro" type="text" id="bairro" size="40" />
                    </div>
                    <div>
                        <label>Cidade:</label>
                        <input name="cidade" type="text" id="cidade" size="40" />
                    </div>
                    <div>
                        <label>Estado:</label>
                        <input name="uf" type="text" id="uf" size="2" />
                    </div>
                </div>
                <button type="submit" id="btn">Inscreva-se</button>
            </form>
        </section> 
    </main>
    <footer></footer>
    <script src="../js/cep.js"></script>
    <script src="../js/validacao-campos.js"></script>
</body>
</html>
